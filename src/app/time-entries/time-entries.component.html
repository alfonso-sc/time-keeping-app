<h2>Time Entries</h2>

<ul class="heroes">
  <li *ngFor="let timeEntry of timeEntries.reverse()">
    <button type="button">
      <span class="badge">{{ timeEntry.id }}</span
      >, <span class="date">{{ timeEntry.date | date : "MMM dd, yyyy" }}</span
      >, <span class="hoursWorked">{{ timeEntry.hoursWorked }}</span
      >, <span class="userId">{{ timeEntry.userId }}</span
      >,
      <span class="projectId">{{ timeEntry.projectId }}</span>
    </button>
  </li>
</ul>

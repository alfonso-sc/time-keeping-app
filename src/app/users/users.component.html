<!-- Future Edit Users screen -->
<h2>System Users</h2>
<ul class="heroes">
  <li *ngFor="let user of users">
    <button [class.selected]="user === selectedUser" type="button" (click)="onSelect(user)">
      <span class="badge">{{user.id}}</span>
      <span class="name">{{user.name}}</span>
    </button>
  </li>
</ul>

<div *ngIf="selectedUser">
  <h2>{{selectedUser.name | uppercase}} Details</h2>
  <div>id: {{selectedUser.id}}</div>
  <div>
    <label for="hero-name">User name: </label>
    <input id="hero-name" [(ngModel)]="selectedUser.name" placeholder="name">
  </div>
</div>

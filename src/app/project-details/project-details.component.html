<div *ngIf="project">
  <h2>{{ project.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ project.id }}</div>
  <div>
    <label for="hero-name">Project name: </label>
    <input id="hero-name" [(ngModel)]="project.name" placeholder="name" />
  </div>
  <div>
    <label for="hero-name">Project description: </label>
    <input
      id="hero-name"
      [(ngModel)]="project.description"
      placeholder="description"
    />
  </div>
</div>
